<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>SaltyBear - YouTube</title>
        <link rel="stylesheet" href="css/photon.min.css">
    </head>

    <body>
        <div class='window'>

            <header class='toolbar toolbar-header'>
              <div class='toolbar-actions'>
                  <div class='btn-group'>
                      <button class='btn btn-default'>
                          <span class='icon icon-download'></span>
                      </button>
                      <button class='btn btn-default'>
                          <span class='icon icon-folder'></span>
                      </button>
                  </div>
              </div>
            </header>

        <div class='window-content'>
            <!--  width="640" height="360" -->
            <div class='padded-more'>
<iframe id="ytplayer" type="text/html"  width="720" height="480"
src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com&fs=0&iv_load_policy=3&modestbranding=1&rel=0"
frameborder="0"></iframe>
            </div>
        </div>

        <footer class='toolbar toolbar-footer'>
            <div class='toolbar-actions'>
                <button class='btn btn-default'>Cancel</button>
                <button class='btn btn-primary pull-right'
                        onclick='download()' >Save</button>
            </div>
        </footer>
        </div>
        <script>
            const {ipcRenderer} = require('electron');
            function reply_handler( event, arg ) {
                var n = new window.Notification( 'Received', {body: arg} );
            }
            ipcRenderer.on('asynchronous-reply', reply_handler );
            function download() {
                ipcRenderer.send('asynchronous-message', 'download');
            }
        </script>

    </body>
</html>
